
<mat-card>
  <mat-card-header>
    <mat-card-title>{{device.isOnline ? 'Воспроизводится потоковое видео' : 'Воспроизводится локальный файл - ' + device.movie}}</mat-card-title>
    <mat-card-subtitle>{{device.cityAddress}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div align="center">
    <img  width="70%" height="70%" [src]="'data:image/jpg;base64,'+device.screenshot"  />
    </div>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
